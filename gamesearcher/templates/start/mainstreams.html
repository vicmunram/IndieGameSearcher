{% extends "general/base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'start/mainstreams.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'general/style.css' %}">
{% endblock %}
{% block title %}Mainstream Games{% endblock %}
{% block content %}
	<div class="row h-100 justify-content-center align-items-center text-center">
		<div class="col-5 mt-5">
			{% if request.user.is_authenticated %}
				<h2>Choose all the games you like</h2>
				<div class="mt-5">
					<form method="POST">
						<div class="form-group text-left">
						{{ form }}
					    {% csrf_token %}
					    </div>
					    <button type="submit" class="btn btn-dark px-4">Next</button>
					</form>
				</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
