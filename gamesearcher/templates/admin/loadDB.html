{% extends "general/base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/loadDB.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'general/style.css' %}">
{% endblock %}
{% block title %}LoadDB{% endblock %}
{% block content %}
	<div class="row h-100 justify-content-center align-items-center text-center">
		<div class="col-4">
			<form method="POST">
				<div class="form-group">
			    {{ form.as_p }}
			    {% csrf_token %}
			    </div>
			    <button type="submit" class="btn btn-dark">Load DB</button>
			</form>
		</div>
	</div>
{% endblock %}
